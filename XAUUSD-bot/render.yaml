services:
  - type: web
    name: xauusd-fastapi
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /api/account
